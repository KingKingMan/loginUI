<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign _01</title>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="iphone">
      <div class="inner">
        <div class="header">
          <ul>
            <li class="login"><a href="#x">Login</a></li>
            <li class="sign_up"><a href="pages/sub.html">Sign Up</a></li>
          </ul>
          <div class="image"><img src="images/profile.png" alt="" /></div>
        </div>

        <div class="greeting">
          <p class="up">Welcome Back,</p>
          <p class="down">Rebbeca</p>
        </div>

        <div class="input_box">
          <input class="underline" type="email" placeholder="Email address" />
          <input class="underline" type="password" placeholder="Password" />
        </div>

        <div class="sns">
          <ul>
            <li>
              <a href="#x"><i class="xi-facebook"></i></a>
            </li>
            <li>
              <a href="#x"><i class="xi-google"></i></a>
            </li>
          </ul>
          <span>+</span>
        </div>

        <div class="search_pw">
          <a href="#x">
            <p>Forgot password?</p>
          </a>
        </div>
      </div>

      <div class="footer">
        <button class="btn"><img src="images/arrow.png" alt="" /></button>
      </div>
    </div>
  </body>
</html>
