<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign _01</title>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/sub.css" />
  </head>
  <body>
    <div class="iphone">
      <div class="inner">
        <div class="header">
          <ul>
            <li class="login"><a href="../index.html">Login</a></li>
            <li class="sign_up"><a href="#x">Sign Up</a></li>
          </ul>
          <div class="image icon"><i class="xi-user"></i></div>
        </div>

        <div class="greeting">
          <h2>Hello <span>Beautiful,</span></h2>
          <p>
            Enter your informations below or<br />login with a social account
          </p>
        </div>

        <div class="input_box">
          <input class="underline" type="email" placeholder="Email address" />
          <input class="underline" type="password" placeholder="Password" />
          <input
            class="underline"
            type="password"
            placeholder="Password again"
          />
        </div>

        <div class="sns">
          <ul>
            <li>
              <a href="#x"><i class="xi-facebook"></i></a>
            </li>
            <li>
              <a href="#x"><i class="xi-google"></i></a>
            </li>
          </ul>
          <span>+</span>
        </div>

        <div class="search_pw">
          <a href="#x">
            <p>Forgot password?</p>
          </a>
        </div>
      </div>

      <div class="footer">
        <button class="btn btn_red">
          <img src="../images/arrow.png" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
